<div class="parallax-container sign-in-container">
  <sw-color-layer></sw-color-layer>
  <div id="sign-in-main" class="row valign-wrapper over-layer">
    <form class="col s10 offset-s1 m6 offset-m3 l4 offset-l4">
      <div class="row center-align">
        <img class="header-img" src="assets/images/Group75.svg" width="500" height="100" alt="">
      </div>
      <div class="row">
        <div class="input-field">
          <input id="email" type="email">
          <label for="email">Email</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field">
          <input id="password" type="password">
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row right">
        <a class="waves-effect waves-light btn">Sign In</a>
      </div>
    </form>
  </div>
  <div class="parallax"><img class="banner-image" src="assets/images/Image2.jpg"></div>
</div>
