<div class="parallax-container full-screen">
  <sw-color-layer></sw-color-layer>
  <div class="valign-wrapper over-layer">
    <div class="container valign">
      <div class="row">
        <div class="col s12">
          <img class="right header-img" src="assets/images/Group75.svg" width="500" height="100" alt="">
          <p id="slogan" class="white-text big-text">{{'BANNER.NO_TALK' | translate}}<br><span class="main-color highlight">{{'BANNER.ALL_ACTION'
              | translate}}</span></p>
          <p class="right-align white-text big-text">{{'BANNER.DAYS' | translate}}<br><small class="medium-text">{{'BANNER.MONTH'
              | translate}}</small></p>
          <div id="action-button-container">
            <a target="_blank" rel="noopener noreferrer" href="https://bit.ly/swcbba18" class="call-to-action btn-large waves-effect small-text">
              {{'BANNER.BUY_TICKETS' | translate}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="parallax"><img class="banner-image" src="assets/images/Image2.jpg"></div>
</div>
