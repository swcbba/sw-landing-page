<div class="container center-align">
  <p class="medium-text main-color">{{'PARTNERS.TITLE' | translate}}</p>
  <div class="row">
    <div *ngFor="let partner of partners$ | async" class="col m4 partner">
      <a target="_blank" rel="noopener noreferrer" [href]="partner.link">
        <img class="partner-logo" [src]="partner.pictureURL" alt="" width="500" height="100">
      </a>
    </div>
  </div>
</div>
