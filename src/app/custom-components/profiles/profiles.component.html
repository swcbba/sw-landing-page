<div id="profiles" class="container center-align">
  <h1>{{ 'PROFILES.TITLE' | translate}}</h1>
  <div class="center-align" *ngFor="let profile of profiles$ | async">
    <img [src]="profile.photo" class="responsive-img circle"><br>
    <span>{{profile.name}}</span>
    <label>{{profile.city}}</label>
  </div>
</div>
